<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<div id="bg" class="bg-image">
    <body class="col">
        <div class="row">
            <h1 class="d-flex justify-content-center mt-5 fw-bold">Blackjack</h1>
                <p class="d-flex justify-content-center my-3 text-white fs-2 fst-italic fw-semibold" id="message-el">Want to play a round?</p>
                <p class="d-flex justify-content-center my-3 text-white fs-4 fw-semibold" id="cards-el">Cards:</p>
                <p class="d-flex justify-content-center my-3 text-white fs-4 fw-semibold" id="sum-el">Sum:</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-lg p-3 m-3 fw-bold" onclick="startGame()">Start Game</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-lg p-3 px-4 fw-bold" onclick="newCard()">New Card</button>
                </div>
            </div>
            <div class="col">
                <p class="text-center text-white my-3 fw-bold">Welcome, <span id="player-el" class="fw-bolder"></span></p>
                <p class="text-center text-white my-3 fw-semibold">Current Balance: <span id="chips-el" class="fw-bolder"></span></p>
            </div>
            <script src="index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</div>
</html>
